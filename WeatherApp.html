<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="WeatherAppCSS.css">
    
    <title>Weather App</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght#300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input id="place-input" type="text" placeholder="Enter your location">
            <button id="magnifying-glass-button" class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="404.png">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

        <!-- Fontawesome Icons-->
        <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>

        <!-- Weather App Javascript-->
        <script src="WeatherApp.js"></script>

        <!-- Allows user to press enter instead of clicking magnifying glass-->
        <script>
            var input = document.getElementById("place-input");
            input.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById("magnifying-glass-button").click();
                }
            });
            </script>

</body>
</html>
